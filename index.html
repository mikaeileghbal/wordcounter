<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body draggable="false">
    <div class="topbar">
      <div class="header-container">
        <header>
          <h1>
            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>d</span>
            Counter
          </h1>
        </header>
        <nav class="topnav">
          <ul>
            <li><a href="#">Home</a></li>
            <li>
              <a href="http://mikaeileghbal.github.io#contact#about"
                >About me</a
              >
            </li>
            <li>
              <a href="http://mikaeileghbal.github.io#contact">Contact</a>
            </li>
            <li><a href="http://mikaeileghbal.github.io">Portfolio</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <main class="clearfix">
      <div class="leftcolumn">
        <div class="card">
          <div class="digits-row clearfix">
            <div class="digits-col">
              <span class="card-title">words</span>
              <span id="word" class="digits-info">0</span>
            </div>
            <div class="digits-col">
              <span class="card-title">Characters</span>
              <span id="character" class="digits-info">0</span>
            </div>
            <div class="digits-col">
              <span class="card-title">Sentences</span>
              <span id="sentence" class="digits-info">0</span>
            </div>
          </div>
          <textarea
            name=""
            id="inputText"
            rows="16"
            placeholder="Type or paste your text here..."
          ></textarea>
          <div class="file-container">
            <img src="images/download.png" alt="upload" />
            <h4 class="drag-title">drag & drop your text file here</h4>
            <button id="btnFileOpen" class="button">
              <i class="fa fa-plus" aria-hidden="true"></i> Browse
            </button>
            <input type="file" name="file" id="fileInput" />
            <span class="error">Plaese select a text file ...</span>
          </div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <h2 class="card-title">most used Words</h2>
          <div class="content">
            <ul id="static-max" class="statics"></ul>
          </div>
        </div>
        <div class="card">
          <h2 class="card-title">least used words</h2>
          <div class="content">
            <ul id="static-min" class="statics"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy;2022 - Mikaeil Eghbal</p>

        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="http://mikaeileghbal.github.io#contact#about">About me</a>
          </li>
          <li>
            <a href="http://mikaeileghbal.github.io#contact">Contact</a>
          </li>
          <li><a href="http://mikaeileghbal.github.io">Portfolio</a></li>
        </ul>
      </div>
    </footer>
    <script src="code/wordcount.js"></script>
  </body>
</html>
